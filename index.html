<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Camera-POC</title>
</head>
<body>
<div class="container">
    <div class="camera-element" id="camera-element">
        <video id="video" autoplay></video>
        <button id="snap"><i class="bi bi-camera-fill"></i></button>
    </div>

    <div class="buttons-container" id="action-buttons" style="display: none">
        <div class="buttons" id="buttonGroup">
            <div id="remove-button" class="button trash">
                <i class="bi bi-trash-fill"></i>
            </div>
            <div id="save-button" class="button save">
                <i class="bi bi-save-fill"></i>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
